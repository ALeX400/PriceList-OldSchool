<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<title>Price List</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #1a1a1a;
			color: #f0f0f0;
			text-align: center;
			margin: 0;
			padding: 20px;
		}

		h2 {
			margin-top: 0;
			padding-top: 40px;
			font-size: 30px;
			color: #007bff;
			text-shadow: 2px 2px 4px #000000;
		}

		.price-list {
			list-style-type: none;
			padding: 0;
			display: inline-block;
			text-align: left;
			margin-top: 20px;
		}

		.price-list li {
			background-color: #2a2a2a;
			border: 1px solid #333;
			padding: 15px 30px;
			margin-bottom: 10px;
			font-size: 18px;
			color: #ffffff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			width: 300px;
			box-sizing: border-box;
			transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
		}

		.price-list li:hover {
			transform: scale(1.05);
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
		}

		.price-list li:hover span {
			color: #ffcc00;
			cursor: pointer;
		}

		.price-list li span {
			float: right;
			font-weight: bold;
			color: #007bff;
			transition: color 0.3s ease;
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgb(0, 0, 0);
			background-color: rgba(0, 0, 0, 0.4);
			padding-top: 60px;
		}

		.modal-content {
			background-color: #2a2a2a;
			color: #ffffff;
			margin: 5% auto;
			padding: 20px;
			border: 1px solid #333;
			width: 60%;
			border-radius: 5px;
		}

		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}

		.contact-button {
			display: block;
			width: 200px;
			margin: 40px auto;
			background-color: #007bff;
			color: white;
			padding: 10px 20px;
			border: none;
			cursor: pointer;
			border-radius: 5px;
		}

		.contact-button:hover {
			background-color: #0056b3;
		}
	</style>

</head>

<body>
	<h2>Price List</h2>
	<ul class="price-list">
		<li>Owner <span>45 euro</span></li>
		<li>Co-Owner <span>35 euro</span></li>
		<li>Manager <span>25 euro</span></li>
		<li>Super-Moderator <span>15 euro</span></li>
		<li>VIP + Tag <span>5 euro</span></li>
	</ul>

	<!-- Contact button -->
	<button class="contact-button" onclick="openModal()">Contact</button>

	<!-- The Modal -->
	<div id="contactModal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="closeModal()">&times;</span>
			<p>Discord: sensei12</p>
			<p>Steam: <a href="https://steamcommunity.com/profiles/76561198014054545" target="_blank"
					rel="noopener">Sensei</a></p>
			<p>Forum: <a href="https://leaguecs.ro/forum/profile/26456-sensei/" target="_blank"
					rel="noopener">Sensei</a></p>
		</div>
	</div>

	<script>
		// JavaScript to handle modal opening and closing
		function openModal() {
			document.getElementById("contactModal").style.display = "block";
		}

		function closeModal() {
			document.getElementById("contactModal").style.display = "none";
		}

		// Close the modal if the user clicks anywhere outside of it
		window.onclick = function (event) {
			var modal = document.getElementById("contactModal");
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
</body>

</html>
